<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Form</title>
    <link rel="stylesheet" href="HTMLWithForms.css">
    <script src="HTMLWithForms.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form id="form">
            <label for="userName">UserName</label>
            <input class="input" type="text" id="userName" name="userName" placeholder="Only space and alphabets allowed">
            <br>
            <label for="phoneNumber">Phone Number</label>
            <input class="input" type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter 10 numbers">
            <br>
            <label for="date">Date</label>
            <input class="input" type="date" id="date" name="date">
            <br>
            <div class ="btn" id="btn">
                <button id="submit" type="button">Submit</button>
            </div>
        </form>
        <div class="info">
            <p>hello</p>
        </div>
    </div>
</body>
</html>
