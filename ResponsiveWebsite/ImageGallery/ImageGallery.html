<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="ImageGallery.css">
    <script src="ImageGallery.js" defer></script>
</head>

<body>
    <h1>Anime Gallery</h1>
    <div class="container">
        <div class="item">
            <img src="./images/onePiece.jpg" alt="one piece photo 1">
        </div>
        <div class="item">
            <img src="./images/dragonBall-1.jpg" alt="dragon ball photo 1">
        </div>
        <div class="item vertical">
            <img src="./images/attackOnTitan-2.jpg" alt="attack on titan photo 3">
        </div>
        <div class="item">
            <img src="./images/dragonBall-2.jpg" alt="dragon ball photo 2">
        </div>
        <div class="item">
            <img src="./images/naruto-1.jpg" alt="naruto photo 1">
        </div>
        <div class="item">
            <img src="./images/naruto-2.jpg" alt="naruto photo 2">
        </div>
        <div class="item">
            <img src="./images/bleach-1.webp" alt="bleach photo 1">
        </div>
        <div class="item">
            <img src="./images/bleach-2.webp" alt="bleach photo 2">
        </div>
        <div class="item">
            <img src="./images/jujutsuKaisen-1.webp" alt="jujutsu kaisen photo 1">
        </div>
        <div class="item vertical">
            <img src="./images/jujutsuKaisen-2.jpg" alt="jujutsu kaisen photo 2">
        </div>
        <div class="item">
            <img src="./images/demonSlayer-1.jpg" alt="demon slayer 1">
        </div>
        <div class="item">
            <img src="./images/demonSlayer-2.webp" alt="demon slayer photo 2">
        </div>
        <div class="item">
            <img src="./images/attackOnTitan-1.avif" alt="attack on titan photo 1">
        </div>
        <div class="item vertical">
            <img src="./images/onePiece-2.png" alt="one piece photo 2">
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div>

            <p id="close">X</p>
        </div>
        <img id="lightImage" src="./images/attackOnTitan-2.jpg" alt="one piece">
    </div>
    
    
</body>

</html>
